apiVersion: argoproj.io/vqalpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argcd
spec:
  project: default
  source:
    repoURL: https://github.com/AhmedSoliman92/k8s-monitoring.git
    path: apps/dev
    directory:
      rescurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

argocd app create monitoring-dev \
  --repo https://github.com/your-user/k8s-monitoring.git \
  --path apps/dev \
  --dest-server https://kubernetes.default.svc \
  --dest-namespace monitoring \
  --directory-recurse
