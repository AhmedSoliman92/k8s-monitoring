apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring-dev
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/AhmedSoliman92/k8s-monitoring.git
    path: apps/dev
    directory:
      recurse: true
  destination:
    server: https://kubernetes.default.svc
    namespace: moni
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
