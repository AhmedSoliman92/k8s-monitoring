apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/AhmedSoliman92/k8s-monitoring.git
    path: apps/dev/prometheus/overlays
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: moni
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
